<body>

  <h1>El juego Q*Bert ser√° lanzando dentro de: </h1>
  <!--<div id="separador"> </div> es un separador -->
  <div id="prueba">
      <div id="demo" class="caja"> </div> <!-- lugar en donde se encuentra el contador regresivo -->
  </div>
   

    <script>
    // Ingresar la fecha a la que queremos hacer la cuenta regresiva
    var countDownDate = new Date("Aug 31, 2019 18:00:00").getTime();
    
    // Actualizar la cuenta regresiva cada un segundo
    var x = setInterval(function() {
    
    // Fecha actual
    var now = new Date().getTime();
    
      // Calcular la distancia entre la fecha actual y la fecha de la cuenta regresiva
      var distance = countDownDate - now;
    
      // Calculo del tiempo para dias, horas, minutos y segundos
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      // Mostrar el resultado en el elemento con id = "demo"
      document.getElementById("demo").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
    
      // Si la cuenta regresiva termina, mostrar el siguiente mensaje:
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "El juego esta habilitado";
      }
    }, 1000);
    </script>

    

</body>
